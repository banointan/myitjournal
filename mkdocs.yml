# Website Information
site_name: "My IT Journal"
site_author: "Anointan Balasingam"
edit_uri: "edit/main/docs"

# Repository
repo_name: banointan/myitjournal
repo_url: https://github.com/banointan/myitjournal



# Configuration
theme:
  features: 
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - navigation.top


    # - navigation.sections
    # - navigation.expand
 
  name: material

  icon:
    repo: fontawesome/brands/git-alt 
    edit: material/pencil

  palette: 
  - scheme: default
    primary: black
    accent: black
    toggle:
      icon: material/weather-night      
      name: Switch to dark mode
  - scheme: slate
    primary: white
    accent: white
    toggle:
      icon: material/weather-sunny      
      name: Switch to light mode

# Page tree
nav:
  - Home: index.md
  - Tagesberichte: tagesberichte/tb01.md


